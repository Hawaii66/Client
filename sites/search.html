<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/searchStyle.css" />
</head>

<body>
    <header>
        <h1>Ecommerse Test</h1>
        <ul class="Menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button>Shopping bag</button>
    </header>
    <form id="SearchInput">
        <h2>Name</h2>
        <input type="text" name="SearchInputName" id="SearchInputName" />
        <h3 id="sliderPriceName">Max price: 15 kr</h3>
        <input type="range" name="SearchInputMaxPrice" id="SearchInputMaxPrice" min="10" max="100" oninput="MoneySliderChange()" />
        <h3>Ingridients</h3>
        <div class="Ingridients">
            <div class="Ingridient" id="Ingridient1">
                <h4>Pineapple</h4>
                <img src="https://previews.123rf.com/images/marcofood/marcofood1803/marcofood180300058/98917931-pineapple-slice-isolated-pineapple-rings-on-white-.jpg" alt="Pineapple" />
                <input type="checkbox" value="Test" />
            </div>
            <div class="Ingridient" id="Ingridient2">
                <h4>Kebab</h4>
                <img src="https://www.vawhitley.co.uk/pub/media/catalog/product/cache/image/500x529/e9c3970ab036de70892d86c6d221abfe/f/r/fr35.jpg" alt="Kebab" />
                <input type="checkbox" />
            </div>
            <div class="Ingridient" id="Ingridient3">
                <h4>Mushroom</h4>
                <img src="https://previews.123rf.com/images/waldenstroem/waldenstroem1802/waldenstroem180200030/95572078-fresh-mushroom-slices-as-a-food-background-texture.jpg" alt="Mushroom" />
                <input type="checkbox" />
            </div>
        </div>
        <button>Search</button>
    </form>
    <script src="../javascript/APICalls.js"></script>
    <script src="../javascript/website/searchPage.js"></script>
</body>

</html>
